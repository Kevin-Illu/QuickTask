name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        path: 'QuickTask'
        ref: 'main'
      env:
        CI: true
    - name: Install Dependencies
      working-directory: QuickTask
      run: |
        npm install
    - name: Build
      working-directory: QuickTask
      run: |
        npm run build
    - name: Test
      working-directory: QuickTask
      run: |
        npm run test

