name: Build
on: [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Copy files to correct directory
      run: cp -r ./QuickTask/* ./
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run make

  build_on_mac:
    runs-on: macos-latest
    steps:
